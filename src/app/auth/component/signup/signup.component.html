<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" email placeholder="email" ngModel name="email" matInput required #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">email is maandatory</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long">
      <input type="password" required placeholder="new password" ngModel name="pass1" minlength="6" matInput #pass1Input="ngModel">
      <mat-error>Has to be at least 6 characters long.</mat-error>
      <mat-hint align="end">{{ pass1Input.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="password" required placeholder="confirm password" ngModel name="pass2" minlength="6" matInput #pass2Input="ngModel">
      <mat-error *ngIf="f.pass1!=f.pass2">Password didnt match</mat-error>
      <mat-hint align="end">{{ pass2Input.value?.length }} / 6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input type="email" placeholder="email" name="email" matInput>
    </mat-form-field>
  
    <button mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  
  </form>
</section>
